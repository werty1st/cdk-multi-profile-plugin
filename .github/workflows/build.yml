name: Build and Publish
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@werty1st'
          always-auth: true

      # Simpler approach - focus on just the package directory
      - name: Install and build only the package
        run: |
          cd cdk-multi-profile-plugin
          echo "Installing dependencies for just the package..."
          npm install
          echo "Building the package..."
          npm run build

      # Only run publish on push to master or release
      - name: Publish package
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'release'
        run: |
          cd cdk-multi-profile-plugin
          echo "Checking package.json configuration..."
          cat package.json
          echo "Publishing package..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}