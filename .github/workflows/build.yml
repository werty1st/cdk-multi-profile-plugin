name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["20", "22"]
    name: Node ${{ matrix.node }} build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Installing
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Anti-tamper check
        run: git diff --exit-code
